<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

</head>
<body>
  <div class="form__container">
    <h3 class="form__header">Have an account? Sign in</h3>
    <input class="form__username" type="text" placeholder="Username">
    <input class="form__password" type="text" placeholder="Password">
    <button class="form__button">Login</button>
    <div class="remember-me__container">
      <input class="remember-me__checkbox" type="checkbox">
      <p class="remember-me__text">Remember me</p>
    </div>
  </div>
</body>
</html>
